<div id="sidebar">
    <div class="toolbar">
        <app-rodeo [items]="appSelections" [(selectedItem)]="appSelected"></app-rodeo>
    </div>
    <div class="content">
        <app-dice-roller [hidden]="appSelected !== 'dice-roller'"></app-dice-roller>
        <app-collisions [hidden]="appSelected !== 'collisions'"></app-collisions>
        <app-jumping [hidden]="appSelected !== 'jumping'"></app-jumping>
        <app-throwing [hidden]="appSelected !== 'throwing'"></app-throwing>
        <app-hiking [hidden]="appSelected !== 'hiking'"></app-hiking>
    </div>
</div>
